<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>套用 CSS 測試主頁面</title>
    <link rel="stylesheet" href="style.css"> <!-- 連結外部樣式 -->
</head>
<body>
    <h1>我是主頁標題1</h1>
    <h2>我是標題2</h2>
    <h3>我是標題3</h3>
    <h4>我是標題4</h4>
    <p>我是普通的內文。</p>
    <p id="red" class="text-lg">我是ID與Class設定的內文。</p> <!-- 元件可以同時賦予id跟class -->
    <p class="text-lg text-blue">我是Class設定的內文。</p> <!-- 使用多個class時, 直接在雙引號裡面空格加入 -->
    <div>
        <h3>
            我是div裡面的h3<br>
            <a href="#">我是div裡h3的a連結</a>
        </h3>
    </div>
</body>
</html>
